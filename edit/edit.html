<div class="container-fluid">
	<div class="row" style="padding-top: 5px;">
		<div class="col-md-6 col-6 col-sm-6 align-self-center text-center">
			<img ng-src="{{imageSrc}}" class="img-responsive" style="width: 100%;" id="mainImg">
			<br><br>
			<button class="btn btn-sm btn-outline-success" ng-click="save()">Save</button>
			<button class="btn btn-sm btn-outline-warning" ng-click="changeImg()">Change</button>
		</div>
		<div class="col-md-6 col-6 col-sm-6">
			<div class="row" ng-repeat="(effect, prop) in effects">
				<div class="col-12 col-sm-12 col-md-12">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 text-center">
							<h6>{{effect}}</h6>
						</div>
					</div>
					<div class="row">
						<div class="col-10 col-sm-10 col-md-10">
							<div class="range-slider text-center">
								<input type="range" name="slider" min="{{prop.min}}" max="{{prop.max}}" ng-value="prop.val" ng-model="prop.val" ng-change="setEffect()">
							</div>
						</div>
						<div class="col-2 col-sm-2 col-md-2 text-left">
							<div class="amountDone">{{prop.val + prop.delim}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
